<html>
    <head>
 Write a program that will display the multiplication table of a number on the webpage in a proper
 format. Take the input from the user.
 Input - 5
 Output - 5 x 1 = 5
          5 x 2 = 10 and so onâ€¦
    </head>
    <body>
        <script>
let x = prompt("Enter a number");
for(i=1;i<=10;i++){
    let y=x*i;
    document.write(`${x} x ${i} = ${y}`)
}
</script> 
</body>
</html>
