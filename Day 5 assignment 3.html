<html>
 <head>
     <h1>
        Question 3:
        Using promises/async await/fetch get the random todos from the json placeholder api. And log all the
        completed todos to the console.
        API Endpoint : https://jsonplaceholder.typicode.com/todos
    </h1>
</head>
<script>
fetch('https://jsonplaceholder.typicode.com/todos')
.then(response=>response.json())
.then(data=>console.log(data))
let obj = {
    userId:254,
    title:"Some Title",
    body:'lorem ipsum',
}
fetch('https://jsonplaceholder.typicode.com/todos',{
    method:'POST',
    body: JSON.stringify(obj)
}).then(response=>response.json())
.then(data=>console.log(data))
console.log("promises");
const userData = new Promise((resolve,reject)=>{
        const error = false;
         if(error){
             reject("an error occured");
         }
         else{
             resolve({
                    "userId": 1,
                    "id": 1,
                    "title": "delectus aut autem",
                    "completed": true             
             })}
     });
     userData
         .then(data=>console.log(data))
         .catch(error=>console.log(error))
console.log("async await");
async function fetchran(){
    const response = await fetch('https://jsonplaceholder.typicode.com/todos');
    const data = await response.json();
    console.log(data);
}
fetchran();
let obj1 = {
    name:'Darshan',
    age:20,
    canDrive:true,
}
console.log(obj1);
let str = JSON.stringify(obj1);
console.log(str)
let strobj = JSON.parse(str);
console.log(strobj)
</script> 
</body>
</html>
