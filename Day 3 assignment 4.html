<html>
 <head>
   Write a program to take marks as input from the user and grade him accordingly using switch or ternary
 </head>
 <body> 
  <script>
     let marks=window.prompt("Enter the obtained marks");
     console.log(marks);
     let grade;
   (marks < 60) ? (grade ='F')
   :(marks < 70) ? (grade ='F')
   :(marks < 80) ? (grade ='C')
   :(marks < 90) ? (grade ='B')
   :(grade ='A');
console.log(grade);
  </script>
 </body>
</html>
