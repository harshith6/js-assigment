<html>
 <head>
    Write a program which will take OS name and version from the user separated by a space. Then
log the OS name and version on the console
 </head>
 <body> 
  <script>
let OS=window.prompt(" Enter the OS name :") ;
message1='The OS name is'
message2='and the version is'
let Version=window.prompt(" Enter the Version number :") ;
console.log(OS+  "  " +Version) ;
console.log(message1);console.log(OS);console.log(message2);console.log(Version);
  </script>
 </body>
