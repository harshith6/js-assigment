<html>
 <head>
     Write a program to take marks as input from the user and grade him accordingly
 </head>
 <body> 
  <script>
     var student=window.prompt("Enter the obtained marks");  
     console.log(student);

        if (student< 60)
          console.log("Grade : F");      
        else if (student< 70) 
          console.log("Grade : D");
        else if (student< 80) 
           console.log("Grade : C"); 
        else if (student < 90) 
           console.log("Grade : B"); 
        else if (student <= 100) 
           console.log("Grade : A"); 
  </script>
 </body>
</html>
